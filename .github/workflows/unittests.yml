name: Run Tests
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install deps
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest || echo "No tests yet"
